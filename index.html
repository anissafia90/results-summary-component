<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="summary-result">
  <div class="Result">
    <div class="head">
     <h5>Your Result</h5>
    </div>
    <div class="score">
      <h2>76</h2>
      <p>of 100</p>
    </div>
    <div class="res">
       <h2>Great</h2>
       <p>  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="summary">
    
      <h2 class="summary-title">Summary</h2>


    <div class="summary-list">
       <ul>
          <li class="list-item1">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>  Reaction  </p>
            <span> <b>80</b> / 100</span>
          </li>
          <li class="list-item2">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p> Memory  </p>
            <span> <b>92</b> / 100</span>
          </li>

          <li class="list-item3">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p> Verbal  </p>
            <span> <b>61</b> / 100</span>
          </li>
          <li class="list-item4">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p> Visual  </p>
            <span> <b>72</b> / 100</span>
          </li>
       </ul>
    </div>
    <button class="btn">Continue</button>

</div>

<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  </div> -->
</body>
</html>
